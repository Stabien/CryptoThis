<header>
  <div id="header-container">
    <h1>CryptoThis</h1>
    <div id="input-container">
      <input [(ngModel)]="search" (keyup)="checkInput()" placeholder="Rechercher...">
      <ul *ngIf="cryptoToDisplay.length > 0">
        <li *ngFor="let element of cryptoToDisplay" (click)="getCrypto(element)">
          <img src="../../assets/logo_{{element.toLowerCase()}}.png"><span>{{ element }}</span>
        </li>
      </ul>
    </div>
  </div>
</header>
<table id="crypto-selected">
  <tr id="header-tab" class="tab-crypto">
    <td id="name" class="infos-selection">Nom</td>
    <td id="price" class="infos-selection">Prix actuel</td>
    <td class="infos-selection">Prix le plus haut</td>
    <td class="infos-selection">Prix le plus bas</td>
    <td class="infos-selection">Evolution derni√®res 24h</td>
  </tr>
  <tr *ngIf="req.price != ''" id="display-infos" class="tab-crypto">
    <td id="name-display" class="infos-selection">
      <img src="../../assets/logo_{{req.name.toLowerCase()}}.png">
      <span>{{ req.name }}</span>
    </td>
    <td id="price" class="infos-selection">{{ req.price }} EUR</td>
    <td class="infos-selection">{{ req.high }} EUR</td>
    <td class="infos-selection">{{ req.low }} EUR</td>
    <td class="infos-selection">{{ req.percentage }} %</td>
  </tr>
</table>
